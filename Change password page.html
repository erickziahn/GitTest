<html>
<body>
<a href="login.html">Click here to login</a>
<link rel="stylesheet" type ="text/css"href="style.css"/>
<div id="container"
div id="content"
<h1>Change your Password by filling the boxes below<h1/><br/>
<form Name=Password>
 Old password : <input Name=OldPassword></br></br>
 New password : <input Name=NewPassword></br></br>
 Confirm New password:<input Name=Confirmnewpassword><br><br/>
 
 <input type=button onclick="ChangePassword()" Value="Change Password">
</form>

<script language=vbscript>
 Function ChangePassword()
  Set Server = CreateObject("UserManager.Server")
  Server.Select ""
  Server.ChangePassword document.forms.Password.OldPassword.Value, document.forms.Password.NewPassword.Value
  MsgBox "Password was changed to " & document.forms.Password.NewPassword.Value
 End Function
</script>
</html>
