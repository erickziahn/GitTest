<head>
  <title>Login Form</title>
  <link rel="stylesheet" type ="text/css"href="page.css"/>
</head>
<body> 
<div id="container">
<img src="http://www.kemri-wellcome.org/components/front/images/training_bu.jpg">
<div class="login">
	<h1>Staff Clinic KEMRI Welcome Trust</h1>
	<img src="http://www.kemri-wellcome.org/components/front/images/25-years-of-Research-Inner.png">                                                                                                                                  
      <h2>Login</h2>
      <form method="post" action="index.html">
        <p><input type="text" name="login" value="" placeholder="Username"></p>
		<p><input type="text" name="login" value="" placeholder="Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="index.html">Click here to change</a>.</p>
	  <p class="submit"><input type="submit" name="commit" value="Logout"></p
    </div>
	<h6>copyright &copy 2015 Erick@gmail.comm</h6>
</body>
</html>
